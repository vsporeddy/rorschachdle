<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rorschachdle</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>RORSCHACHDLE</h1> 
        <h3>date</h3>
        <div id="grid-container"></div>
        <p></p>
        <input type="text" id="user-input" placeholder="What do you see?" style="display: none;">

        <p></p>

    </div>
    <script src="script.js"></script>
